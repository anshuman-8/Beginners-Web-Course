<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="header">
            <h1 class="center">CAR SHOWROOM</h1>
          </div>

          <div class="card-section">
            <div class="row">
              <div class="card col-3">
                <img src="./resources/images/image1.png" alt="" />
                <p>Mercedes</p>
                <button onclick="add('Mercedes')" class="btn btn-primary">
                  Add To cart
                </button>
              </div>
              <div class="card col-3">
                <img src="./resources/images/image2.png" alt="" />
                <p>Hyundai i10</p>
                <button class="btn btn-primary" onclick="add('Hyundai i10')">
                  Add To cart
                </button>
              </div>
              <div class="card col-3">
                <img src="./resources/images/image3.png" alt="" />
                <p>chevrolet</p>
                <button class="btn btn-primary" onclick="add('chevrolet ')">
                  Add To cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <ul id="cart-item"></ul>
          <button class="btn btn-primary" onclick="purchase()">Purchase</button>
        </div>
      </div>
    </div>

    <script>
      function purchase() {
        window.alert("Your ordered have been successfully placed");
      }

      function add(id) {
        var ul = document.getElementById("cart-item");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(id));
        ul.appendChild(li);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
